<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro de Verificação</title>
    <!-- CDN do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header text-white bg-danger">
                    <h4><i class="fas fa-exclamation-circle"></i> Erro na Verificação</h4>
                </div>
                <div class="card-body">
                    <p class="lead text-center" th:text="${message}">Mensagem de erro aqui</p>
                    <div class="text-center">
                        <a href="http://localhost:5173" class="btn btn-primary">
                            Voltar para a página inicial
                        </a>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">© 2024 Smart Parking. Todos os direitos reservados.</small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0mS1JdW+TTyfiNe0cvo9hCtb3f5T49p6Kh7y3X2P33FqEviN" crossorigin="anonymous"></script>
